<app-admin-header></app-admin-header>
<div class="container mt-4">
        <table class="table">
            <h5>Trainee</h5>
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let display of traineeList; let i = index">
                    <td>{{display.firstname}}</td>
                    <td>{{display.email}}</td>
                    <td><button class="btn btn-danger m-1 p-1"(click)="onTraineeBlock(i)">{{display.active}}</button>
                    </td>
                    
                </tr>

                
            </tbody>
        </table>


        <table class="table">
                <h5>Trainer</h5>
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
    
                </thead>
                <tbody>
                    <tr *ngFor="let display of trainerList; let i= index">
                        <td>{{display.firstname}}</td>
                        <td>{{display.email}}</td>
                        <td><button class="btn btn-danger m-1 p-1" (click)="onTrainerBlock(i)">{{display.active}}</button>
                        </td>
                    </tr>
    
                    
                </tbody>
            </table>
    </div>
